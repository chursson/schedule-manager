<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 成功小狗 - 竖大拇指 -->
  <g id="success-dog">
    <!-- 头部 -->
    <ellipse cx="60" cy="50" rx="26" ry="28" stroke="#67C23A" stroke-width="2.5" fill="none" stroke-linecap="round"/>

    <!-- 左耳 -->
    <path d="M 38 35 Q 28 25 25 37 Q 24 45 32 47" stroke="#67C23A" stroke-width="2.5" fill="none" stroke-linecap="round"/>

    <!-- 右耳 -->
    <path d="M 82 35 Q 92 25 95 37 Q 96 45 88 47" stroke="#67C23A" stroke-width="2.5" fill="none" stroke-linecap="round"/>

    <!-- 左眼（开心眯眼） -->
    <path d="M 47 45 Q 50 48 53 45" stroke="#2C3E50" stroke-width="2.5" fill="none" stroke-linecap="round"/>

    <!-- 右眼（开心眯眼） -->
    <path d="M 67 45 Q 70 48 73 45" stroke="#2C3E50" stroke-width="2.5" fill="none" stroke-linecap="round"/>

    <!-- 鼻子 -->
    <ellipse cx="60" cy="58" rx="4" ry="3" fill="#2C3E50"/>

    <!-- 大笑的嘴巴 -->
    <path d="M 48 65 Q 60 73 72 65" stroke="#67C23A" stroke-width="2.5" fill="none" stroke-linecap="round"/>

    <!-- 身体 -->
    <ellipse cx="60" cy="88" rx="20" ry="16" stroke="#67C23A" stroke-width="2.5" fill="none" stroke-linecap="round"/>

    <!-- 尾巴（兴奋摇摆） -->
    <path d="M 80 85 Q 92 82 96 75 Q 100 68 95 65" stroke="#67C23A" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <path d="M 95 65 Q 98 62 100 65" stroke="#67C23A" stroke-width="2.5" fill="none" stroke-linecap="round"/>

    <!-- 大拇指手势 -->
    <g transform="translate(25, 75)">
      <rect x="0" y="8" width="8" height="12" rx="2" stroke="#67C23A" stroke-width="2" fill="none"/>
      <path d="M 4 8 L 4 2 Q 4 0 6 0 Q 8 0 8 2 L 8 6" stroke="#67C23A" stroke-width="2" fill="none" stroke-linecap="round"/>
    </g>

    <!-- 星星装饰 -->
    <path d="M 100 30 L 102 35 L 107 35 L 103 38 L 105 43 L 100 40 L 95 43 L 97 38 L 93 35 L 98 35 Z" fill="#FFD93D" opacity="0.7"/>
    <path d="M 20 60 L 21 63 L 24 63 L 22 65 L 23 68 L 20 66 L 17 68 L 18 65 L 16 63 L 19 63 Z" fill="#FFD93D" opacity="0.7"/>
  </g>
</svg>
