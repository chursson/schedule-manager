<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景圆角矩形 -->
  <rect width="200" height="200" rx="44" fill="url(#gradient-bg)"/>

  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="gradient-bg" x1="0" y1="0" x2="200" y2="200" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#4E7CFF"/>
      <stop offset="100%" stop-color="#3B9FFF"/>
    </linearGradient>
  </defs>

  <!-- 柴犬图案 (Shiba Inu 风格) -->
  <g transform="translate(100, 55)">
    <!-- 头部 (更圆润的柴犬脸型) -->
    <circle cx="0" cy="2" r="26" fill="white" opacity="0.95"/>

    <!-- 左耳 (尖尖的三角形耳朵) -->
    <path d="M -16 -18 L -20 -32 L -10 -22 Z"
          fill="white" opacity="0.9"/>

    <!-- 右耳 (尖尖的三角形耳朵) -->
    <path d="M 16 -18 L 20 -32 L 10 -22 Z"
          fill="white" opacity="0.9"/>

    <!-- 左眼 (柴犬特有的眯眯眼) -->
    <ellipse cx="-9" cy="0" rx="2.5" ry="3" fill="#2C3E50"/>
    <circle cx="-8.5" cy="-0.5" r="0.8" fill="white"/>

    <!-- 右眼 (柴犬特有的眯眯眼) -->
    <ellipse cx="9" cy="0" rx="2.5" ry="3" fill="#2C3E50"/>
    <circle cx="9.5" cy="-0.5" r="0.8" fill="white"/>

    <!-- 鼻子 -->
    <ellipse cx="0" cy="8" rx="3.5" ry="3" fill="#2C3E50"/>

    <!-- 柴犬标志性微笑 -->
    <path d="M -10 12 Q 0 18 10 12"
          stroke="white" stroke-width="2.8" fill="none"
          stroke-linecap="round" opacity="0.85"/>

    <!-- 脸颊曲线 (柴犬圆润的脸) -->
    <path d="M -22 2 Q -24 10 -18 14"
          stroke="white" stroke-width="2" fill="none"
          stroke-linecap="round" opacity="0.6"/>
    <path d="M 22 2 Q 24 10 18 14"
          stroke="white" stroke-width="2" fill="none"
          stroke-linecap="round" opacity="0.6"/>

    <!-- 卷曲的尾巴 (柴犬特征) -->
    <path d="M 24 8 Q 32 4 34 10 Q 35 16 30 18"
          stroke="white" stroke-width="2.5" fill="none"
          stroke-linecap="round" opacity="0.7"/>
  </g>

  <!-- DP59 文字 -->
  <g transform="translate(100, 135)">
    <text x="0" y="0"
          font-family="Arial, sans-serif"
          font-size="42"
          font-weight="bold"
          fill="white"
          text-anchor="middle"
          letter-spacing="2">
      DP59
    </text>
  </g>

  <!-- 装饰元素 - 爪印 -->
  <g transform="translate(35, 35)" opacity="0.3">
    <circle cx="0" cy="0" r="4" fill="white"/>
    <circle cx="-6" cy="6" r="3" fill="white"/>
    <circle cx="0" cy="8" r="3" fill="white"/>
    <circle cx="6" cy="6" r="3" fill="white"/>
  </g>

  <g transform="translate(165, 165)" opacity="0.3">
    <circle cx="0" cy="0" r="4" fill="white"/>
    <circle cx="-6" cy="6" r="3" fill="white"/>
    <circle cx="0" cy="8" r="3" fill="white"/>
    <circle cx="6" cy="6" r="3" fill="white"/>
  </g>
</svg>
