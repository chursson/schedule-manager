<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 开心的小狗 -->
  <g id="happy-dog">
    <!-- 头部 -->
    <ellipse cx="60" cy="55" rx="28" ry="30" stroke="#FF6B9D" stroke-width="2.5" fill="none" stroke-linecap="round"/>

    <!-- 左耳 -->
    <path d="M 38 38 Q 28 28 25 40 Q 24 48 32 50" stroke="#FF6B9D" stroke-width="2.5" fill="none" stroke-linecap="round"/>

    <!-- 右耳 -->
    <path d="M 82 38 Q 92 28 95 40 Q 96 48 88 50" stroke="#FF6B9D" stroke-width="2.5" fill="none" stroke-linecap="round"/>

    <!-- 左眼 -->
    <circle cx="50" cy="50" r="3" fill="#2C3E50"/>
    <circle cx="51" cy="49" r="1" fill="#FFFFFF"/>

    <!-- 右眼 -->
    <circle cx="70" cy="50" r="3" fill="#2C3E50"/>
    <circle cx="71" cy="49" r="1" fill="#FFFFFF"/>

    <!-- 鼻子 -->
    <ellipse cx="60" cy="62" rx="4" ry="3" fill="#2C3E50"/>

    <!-- 开心的嘴巴 -->
    <path d="M 50 68 Q 60 75 70 68" stroke="#FF6B9D" stroke-width="2" fill="none" stroke-linecap="round"/>

    <!-- 舌头 -->
    <path d="M 60 75 Q 62 78 60 80" stroke="#FFB6C1" stroke-width="2" fill="none" stroke-linecap="round"/>

    <!-- 身体 -->
    <ellipse cx="60" cy="92" rx="22" ry="18" stroke="#FF6B9D" stroke-width="2.5" fill="none" stroke-linecap="round"/>

    <!-- 尾巴（摇摆的） -->
    <path d="M 82 88 Q 95 85 98 78 Q 100 72 95 70" stroke="#FF6B9D" stroke-width="2.5" fill="none" stroke-linecap="round"/>

    <!-- 爱心装饰 -->
    <path d="M 95 25 Q 95 22 97 22 Q 99 22 99 25 Q 99 27 97 29 L 95 27 Q 93 25 93 22 Q 93 20 95 20 Q 97 20 97 22" fill="#FFB6C1" opacity="0.6"/>
  </g>
</svg>
