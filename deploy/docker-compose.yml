version: '3.8'

services:
  # 后端服务
  backend:
    build:
      context: ../server
      dockerfile: ../deploy/Dockerfile.backend
    container_name: schedule-backend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      - backend-data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - schedule-network

  # 前端服务 + Nginx
  frontend:
    build:
      context: ../client
      dockerfile: ../deploy/Dockerfile.frontend
      args:
        - VITE_API_URL=http://localhost:3000
    container_name: schedule-frontend
    restart: always
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    networks:
      - schedule-network

volumes:
  backend-data:
    driver: local

networks:
  schedule-network:
    driver: bridge
